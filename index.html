<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotstar card</title>
    <link rel="stylesheet" href="./assets/css/card.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-card">
      <div class="main-container">
        <div class="card">
          <img
            src="https://img1.hotstarext.com/image/upload/f_auto,t_web_vl_3x/sources/r1/cms/prod/old_images/vertical/MOVIE/3314/1770003314/1770003314-v"
            alt="card-image"
          />
        </div>
        <div class="movie-details">
          <div>
            <h4 class="movie-title">MS Dhoni: The Untold Story</h4>
          </div>
          <div>
            <p class="movie-info">2 hr 58 min,Biopic, Hindi, 2016</p>
          </div>
          <div>
            <p class="movie-description">
              A tell-all tale about the life and times of Indian cricketer
              Mahendra Singh Dhoni, mapping his journ ...
            </p>
          </div>
          <div class="btn">
            <span class="material-symbols-outlined icon"> play_arrow </span>
            <button type="button " class="watch-now">WATCH MOVIES</button>
          </div>
          <div class="btn">
            <span class="material-symbols-outlined icon"> add </span>
            <button type="button " class="watch-list" title="Add to watchlist">
              ADD TO WATCHLIST
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
